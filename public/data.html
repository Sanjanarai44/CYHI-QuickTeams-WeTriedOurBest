    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: #0a0e1a;
      color: #e5e7eb;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: #1e293b;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(56, 189, 248, 0.2);
    }
    h1 {
      color: #38bdf8;
      text-align: center;
      margin-bottom: 10px;
    }
    .subtitle {
      text-align: center;
      color: #e5e7eb;
      margin-bottom: 30px;
    }
    .instructions {
      background: #0f172a;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      border-left: 4px solid #f43f5e;
    }
    .user-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .user-card {
      background: #0f172a;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      border-left: 4px solid #38bdf8;
      transition: transform 0.3s;
    }
    .user-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 5px 15px rgba(56, 189, 248, 0.3);
    }
    .user-header {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    .user-avatar {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: #38bdf8;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      margin-right: 15px;
      border: 2px solid #f43f5e;
    }
    .user-info h3 {
      margin: 0;
      color: #38bdf8;
    }
    .user-info p {
      margin: 5px 0 0;
      color: #94a3b8;
      font-size: 0.9em;
    }
    .user-details {
      margin: 10px 0;
      font-size: 0.9em;
    }
    .user-details p {
      margin: 5px 0;
    }
    .user-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
      margin-top: 10px;
    }
    .tag {
      background: rgba(56, 189, 248, 0.2);
      color: #38bdf8;
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 0.8em;
      border: 1px solid rgba(56, 189, 248, 0.3);
    }
    .credentials {
      margin-top: 10px;
      padding: 10px;
      background: #1e293b;
      border-radius: 5px;
      font-size: 0.85em;
      border: 1px solid #334155;
    }
    .credentials p {
      margin: 5px 0;
    }
    .domain {
      display: inline-block;
      padding: 4px 10px;
      background: #f43f5e;
      color: white;
      border-radius: 12px;
      font-size: 0.8em;
      margin-top: 5px;
    }
    .init-btn {
      display: block;
      width: 200px;
      margin: 20px auto;
      padding: 10px;
      background: #f43f5e;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }
    .init-btn:hover {
      background: #38bdf8;
    }
  </style>

    // Function to initialize sample data in localStorage
    function initializeSampleData() {
      try {
        // Initialize users
        const users = sampleUsers.map(user => ({
          id: Date.now().toString() + Math.random().toString(36).substr(2, 9),
          username: user.username,
          password: user.password,
          email: user.email
        }));
        
        localStorage.setItem('teamup_users', JSON.stringify(users));
        
        // Initialize profiles
        const profiles = sampleUsers.map(user => ({
          username: user.username,
          ...user.profile,
          createdAt: new Date().toISOString(),
          updatedAt: new Date().toISOString()
        }));
        
        localStorage.setItem('teamup_profiles', JSON.stringify(profiles));
        
        // Initialize empty teams array
        localStorage.setItem('teamup_teams', JSON.stringify([]));
        
        // Mark sample data as initialized
        localStorage.setItem('teamup_sample_data_initialized', 'true');
        
        alert('Sample data has been initialized successfully! You can now log in with any username and password "pass123"');
      } catch (error) {
        alert('Error initializing sample data: ' + error.message);
      }
    }

    // Display users on the page
    function displayUsers() {
      const userGrid = document.getElementById('userGrid');
      
      sampleUsers.forEach(user => {
        const userCard = document.createElement('div');
        userCard.className = 'user-card';
        
        userCard.innerHTML = `
          <div class="user-header">
            <div class="user-avatar">${user.profile.name.charAt(0)}</div>
            <div class="user-info">
              <h3>${user.profile.name}</h3>
              <p>@${user.username}</p>
              <span class="domain">${user.profile.bomax}</span>
            </div>
          </div>
          <div class="user-details">
            <p><strong>Age:</strong> ${user.profile.age}</p>
            <p><strong>Location:</strong> ${user.profile.location}</p>
            <p><strong>Qualification:</strong> ${user.profile.size}</p>
            <p><strong>Skillset:</strong> ${user.profile.toyHeads}</p>
          </div>
          <div class="user-tags">
            ${user.profile.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
          </div>
          <div class="credentials">
            <p><strong>Username:</strong> ${user.username}</p>
            <p><strong>Password:</strong> ${user.password}</p>
            <p><strong>Email:</strong> ${user.email}</p>
          </div>
        `;
        
        userGrid.appendChild(userCard);
      });
    }

    // Initialize when page loads
    document.addEventListener('DOMContentLoaded', function() {
      displayUsers();
    });
